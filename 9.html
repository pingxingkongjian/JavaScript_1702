<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('tr:even').css('background', '#ffc');
            $('tr:odd').css('background', '#fcc');
            $('th').css('background', '#ddd');
            $('tr:eq(3)').css('background', '#f00');
            $('th:contains("A")').css('font-size', '2em');
        });
    </script>
</head>
